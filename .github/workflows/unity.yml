name: Unity WebGL Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Unity
      uses: game-ci/unity-builder@v3
      with:
        unityVersion: 2021.1.17f1
        targetPlatform: WebGL

    - name: Activate Unity License
      uses: game-ci/unity-activate@v3
      with:
        unityLicense: ${{ secrets.UNITY_LICENSE }}

    - name: Cache Library folder
      uses: actions/cache@v3
      with:
        path: Library
        key: Library-Cache-${{ runner.os }}-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}
        restore-keys: |
          Library-Cache-${{ runner.os }}-

    - name: Build Unity project
      run: |
        /opt/unity/Editor/Unity \
          -batchmode \
          -quit \
          -executeMethod Build.BuildFromCommandLine \
          -buildTarget WebGL \
          -projectPath ${{ github.workspace }} \
          -logFile ${{ github.workspace }}/Build-Client.WebGL.log \
          -outputPath ${{ github.workspace }}/Build/WebGL

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: WebGL-Build
        path: Build/WebGL

    - name: Upload Build Log
      uses: actions/upload-artifact@v3
      with:
        name: Build-Log
        path: Build-Client.WebGL.log
